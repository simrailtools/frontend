version: v2
clean: true
plugins:
  - local: protoc-gen-es
    opt:
      - target=ts
      - js_import_style=module
      - elide_plugin_version=true
    out: src/api/proto
inputs:
  - git_repo: https://github.com/simrailtools/backend.git
    depth: 1
    branch: main
    subdir: .proto
    exclude_paths:
      - cache.proto
